<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <style>
        body {
            font-family: Avenir, sans-serif;
            text-align: center;
            padding: 0px;
        }
        .container {
            margin: auto;
            width: 60%;
        }
        audio {
            width: 100%; /* Optional: you can set the width of the audio player */
            margin-top: 10px; /* Optional: adds some space between the list and the player */
        }
        .audio-link {
            cursor: pointer;
            color: blue; /* or any other color */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stories</h1>
        <ul>
    <li class="audio-link" data-audio="readings/onadairyfarm.mpga">On a Dairy Farm</li>
    <div id="info1" class="reading-info" style="display: none;">This is a story about a dairy farm. I like it because it's relaxing.</div>
    <li class="audio-link" data-audio="readings/wanderingpiganchoredhome.mpga">The Wandering Pig and the Anchored Home</li>
    <div id="info2" class="reading-info" style="display: none;">This is a story about a wandering pig. It's interesting because of the unexpected ending.</div>
        </ul>
        
<h1>Poems</h1>
<ul>
    <li class="audio-link" data-audio="readings/iwastryingtodescribeyou.mpga">I Was Trying to Describe You</li>
    <li class="audio-link" data-audio="readings/if.mpga">If</li>
</ul>

<!-- Hidden audio player -->
<audio id="audio-player" controls style="display: none;">
    <source id="audio-source" src="" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</div>
<script>
    // Variables to keep track of the currently playing audio, its link, and its description
    let currentlyPlaying = null;
    let currentLink = null;
    let currentInfo = null;

    // Get all elements with the class 'audio-link'
    const audioLinks = document.querySelectorAll('.audio-link');

    audioLinks.forEach(link => {
        link.addEventListener('click', function() {
            const audioPlayer = document.getElementById('audio-player');
            const audioSource = document.getElementById('audio-source');
            const audioFile = this.getAttribute('data-audio');
            const infoId = this.getAttribute('data-info');
            const infoDiv = document.getElementById(infoId);

            if(currentLink === this && !audioPlayer.paused) {
                // If the current link is clicked again and the audio is playing, pause and hide the player and the info
                audioPlayer.pause();
                audioPlayer.style.display = 'none';
                if(currentInfo) currentInfo.style.display = 'none'; // Hide current info
                currentLink = null; // Reset the current link
                currentlyPlaying = null; // Reset the currently playing audio
                currentInfo = null; // Reset the current info
            } else {
                // If a different link is clicked, or if the audio was paused, play the new audio and show the new info
                audioSource.src = audioFile;
                audioPlayer.load(); // Reload the audio element to update the source
                audioPlayer.style.display = 'block'; // Show the player
                audioPlayer.play(); // Start playing the audio
                if(currentInfo) currentInfo.style.display = 'none'; // Hide previous info
                infoDiv.style.display = 'block'; // Show new info
                currentLink = this; // Update the current link
                currentlyPlaying = audioFile; // Update the currently playing audio
                currentInfo = infoDiv; // Update the current info
            }
        });
    });
</script>
</body>
</html>
